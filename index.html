<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>besotubegg</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      border: none;
      pointer-events: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      animation: zoomIn 1s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    p {
      font-size: 1.1em;
      color: #aaa;
      margin-bottom: 1em;
    }
    .visitor-count {
      font-size: 1em;
      color: #fff;
      margin-bottom: 1.5em;
      animation: zoomIn 1s ease-in-out 0.5s forwards;
      opacity: 0;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      animation: zoomIn 1s ease-in-out 0.8s forwards;
      opacity: 0;
    }
    .link-button {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.2em;
      transition: transform 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .link-button:hover {
      transform: scale(1.1);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .links { flex-direction: column; }
      .link-button { width: 35px; height: 35px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- IFRAME بالفيديو مع تعطيل الخلفية وتمكين الصوت -->
  <iframe 
    src="https://player.vimeo.com/video/1085590319?autoplay=1&loop=1&background=0&muted=0" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>

  <div class="overlay"></div>

  <div class="content">
    <h1>besotubegg</h1>
    <p>Pro Gamer 🎮 | Follow me everywhere 👇</p>
    <div class="visitor-count" id="visitor-count">Visitors: 213</div>
    <div class="links">
      <a class="link-button" href="https://www.youtube.com/channel/UC4nHBAP2DDj0Nzjzqi1OIFw" target="_blank"><i class="fab fa-youtube"></i></a>
      <a class="link-button" href="https://kick.com/besotubegg" target="_blank"><i class="fas fa-gamepad"></i></a>
      <a class="link-button" href="https://www.instagram.com/0beso052/?hl=ar" target="_blank"><i class="fab fa-instagram"></i></a>
      <a class="link-button" href="https://discord.gg/zkdW5mAm3r" target="_blank"><i class="fab fa-discord"></i></a>
      <a class="link-button" href="https://www.twitch.tv/besotubegg" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
  </div>
</body>
</html>
